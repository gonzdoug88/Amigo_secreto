<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Amigo Secreto</title>
    
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto <i class="fas fa-gift"></i></h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            
                <div class="button-container">
                    <button class="button-draw" onclick="reiniciarSorteoDeAmigo()" aria-label="Reiniciar sorteo">
                        <img src="assets/play_circle_outline.png" alt="Ícono para reiniciar">
                        Reiniciar
                    </button>
                </div>
            </div>
        </section>
    </main>

<!-- Modal Structure -->
<div id="modal" class="modal" tabindex="-1">
    <div class="modal-content">
        <div class="modal-header text-center">
            <h5 class="modal-title">¡Sorteo Realizado!</h5>
            <button type="button" class="close" onclick="closeModal()" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body text-center">
            <div class="success-icon">
                <img src="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/master/svgs/solid/check.svg" alt="Éxito" class="check-icon">
            </div>
            <p id="resultado" class="result-list" aria-live="polite"></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn-primary" onclick="closeModal()">Aceptar</button>
        </div>
    </div>
</div>


    <script src="app.js" defer></script>
</body>
</html>
